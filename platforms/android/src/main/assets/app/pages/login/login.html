<ActionBar title="Applozic" class="action-bar"></ActionBar>
<StackLayout>
    <TextField hint="Application ID" keyboardType="email"
        autocorrect="false"  [(ngModel)]="appId" autocapitalizationType="none"></TextField>
    <TextField hint="User ID" keyboardType="email"
        autocorrect="false"  [(ngModel)]="userId" autocapitalizationType="none"></TextField>
    <TextField hint="Password" [(ngModel)]="pwd" secure="true"></TextField>

    <Button text="Sign in" class="submit-button" (tap)="submit()"></Button>
</StackLayout>
