<ActionBar [title]="(groupDetails[whose])?groupDetails[whose].name:dispName[whose]" class="action-bar"></ActionBar>
<StackLayout>
  <Image height="35%" stretch="aspectFill" loadMode="async" src='{{(groupDetails[whose].imageUrl)?groupDetails[whose].imageUrl:defaultGroupIcon}}'></Image>
  <Button text="Add Members" (tap)="showModal()" height="10%" class="medium-spacing"></Button>
  <ListView [items]="members" class="small-spacing">
    <ng-template let-item="item">
      <FlexboxLayout flexDirection="row">
        <Image  height="5" width="20%" stretch="aspectFill" loadMode="async" src='{{profilePic[item]}}'></Image>
        <StackLayout width="80%">
            <FlexboxLayout flexDirection="row">  
                <Label text="{{dispName[item]}}" class="medium-spacing" width="60%"></Label>
                <Label text="Remove" (tap)="remove(item)" class="medium-spacing" color="red" width="40%"></Label>
            </FlexboxLayout>
            <FlexboxLayout><Label [text]="timeSince(lastSeenAtTime[item])" class="medium-spacing" width="100%"></Label></FlexboxLayout>
        </StackLayout>
       </FlexboxLayout>
    </ng-template>
  </ListView>
</StackLayout>
